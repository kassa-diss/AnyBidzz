{% extends "base.html" %}

{% block content %}
<div id="inner_banner" class="section inner_banner_section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <div class="title-holder">
              <div class="title-holder-cell text-left">
                <h1 class="page-title">Post An Auction</h1>
                <ol class="breadcrumb">
                  <li><a href="{% url 'home' %}">Home</a></li>
                  <li class="active">Psot Auction</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

  

<div class="row justify-content-center mt-5">


    <div class="col-md-5">

        <br/>
        <br/>
        <br/>
        <br/>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'PostAdd' %}" enctype="multipart/form-data">
            {% csrf_token %}

            
            <br/>
            <br/>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id ="title">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input type="textbox" name="Description" class="form-control" id="Description" >
            </div>
            <div class="form-group">
                <label for="Deu_Date">Deu Date</label>
                <input type="date" name="Deu_Date" class="form-control" id="Deu_Date" >
            </div>
            <div class="form-group">
                <label for="Minimum_Bid">Minimum Bid</label>
                <input type="number" name="Minimum_Bid" class="form-control" id="Minimum_Bid" >
            </div>
            <div class="form-group">
                <label for="image">image</label>
                <input type="file" name="image" class="form-control" id="image" >
            </div>
            <button type="submit" class="btn btn-primary button">Post Add</button>
        </form>
        </br>
        </br>
        </br>

    </div>
</div>

{% endblock %}
